<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link rel="stylesheet" href="familyStoryStyles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,400;0,700;1,400&family=Gochi+Hand&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js" defer></script>
 
    <script src="familyStory.js" defer></script>
    <script src="familyNotes.js" defer></script>
  </head>
  <body>
    <main class="notes-content">
      
      <header class="notes-header">
        <h1 class="notes__title">Notes</h1>
      </header>

        <!-- ======================SLIDING PANEL========================= -->
        <div class="sliding-pannel" id="census-pannel">
            <div class="detail-container" onclick="closeCens()">
                <div class="return">&#9654;</div>
                <div class="detail-bar" id="census-details"></div>
                </div>    
            
            <!-- imgSpace is filled by javaScript familyStory.js -->
            <div id="imgSpace"></div>
        </div>

        <!-- ======================MAIN DATA AREA======================== -->
        <div id="censusPanel" class="censuses-container">
            <a id="cs-family" class="census-family"></a>
            <div id="cs-txt"></div>
        </div>
    </main>
  </body>
</html>
